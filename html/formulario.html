        </div>

            <label for="documento">Documento de identidad:</label>  
            <input type="number" name="documento" value="" required/>
        </div>

            <input type="number" name="contacto" value="" required />
        </div>
        <div class="cliente"> Se atiende por primera vez con nosotros: Si <input type="radio" name="cliente"
                value="si" />

            <label for="cobertura">Obra social:</label>  
            <input type="text" name="cobertura" value="" /></div>

            <input type="email" name="email" value="" required/>
        </div>
